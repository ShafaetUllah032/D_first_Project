
{% if messages %}
    <div class="container -fluid">
        {% for message in messages %}
            <div class="alert alert-dismissible fade show  alert-{{ message.tags }}">
                {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}
