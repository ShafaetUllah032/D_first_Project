{% extends  "base.html" %}

{% block title %} Entries -  {{block.super}} {%endblock %}

{%block content %}

<h1> Entries </h1>


{{object_list}} 
<ul>
{% for entry in object_list %}
    <li>
        <strong>{{ entry.name }}</strong> - {{ entry.email }} - 
        {% if entry.active %}Active{% else %}Inactive{% endif %}
    </li>
{% endfor %}
</ul>
{%endblock %}
