{% extends  "base.html" %}

{% block title %} Entries -  {{block.super}} {%endblock %}

{%block content %}

<h1> Entry - {{object.id}} </h1>

<p>Email: {{object.email}}</p>
<p>Name: {{object.name}}</p>
<p>Timestamp: {{object.timestamp}}</p>


<form method="POST">{% csrf_token %} 
{{form}}
<button type="submit" > Send </button>
</form>


{%endblock %}
